<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- No background - transparent background -->
  
  <!-- Robotic Hand - Exact match to your image -->
  <g transform="translate(100, 50)">
    <!-- Palm - Light blue with white base -->
    <rect x="-25" y="-12" width="50" height="24" rx="6" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <rect x="-25" y="12" width="50" height="8" rx="4" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Circuitry in palm - Darker blue rectangle with circle and dashed lines -->
    <rect x="-18" y="-6" width="36" height="12" rx="3" fill="#4682B4" stroke="black" stroke-width="1"/>
    <circle cx="-8" cy="0" r="3" fill="#1E40AF" stroke="black" stroke-width="0.5"/>
    <line x1="-12" y1="2" x2="-4" y2="2" stroke="#1E40AF" stroke-width="1" stroke-dasharray="1,1"/>
    <line x1="-12" y1="4" x2="-4" y2="4" stroke="#1E40AF" stroke-width="1" stroke-dasharray="1,1"/>
    
    <!-- Wrist segments - Light blue with darker stripes -->
    <rect x="-22" y="20" width="44" height="6" fill="#87CEEB" stroke="black" stroke-width="1"/>
    <rect x="-22" y="26" width="44" height="6" fill="#87CEEB" stroke="black" stroke-width="1"/>
    <line x1="-18" y1="23" x2="18" y2="23" stroke="#4682B4" stroke-width="1"/>
    <line x1="-18" y1="29" x2="18" y2="29" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Fingers - Light blue with darker blue segments -->
    <!-- Index finger -->
    <rect x="-20" y="-25" width="8" height="20" rx="2" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <rect x="-20" y="-15" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <rect x="-20" y="-9" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <text x="-16" y="-12" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="-16" y="-6" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="-16" y="0" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    
    <!-- Middle finger -->
    <rect x="-8" y="-28" width="8" height="23" rx="2" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <rect x="-8" y="-18" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <rect x="-8" y="-12" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <text x="-4" y="-15" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="-4" y="-9" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="-4" y="-3" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    
    <!-- Ring finger -->
    <rect x="4" y="-26" width="8" height="21" rx="2" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <rect x="4" y="-16" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <rect x="4" y="-10" width="8" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <text x="8" y="-13" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="8" y="-7" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="8" y="-1" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    
    <!-- Pinky finger -->
    <rect x="16" y="-24" width="6" height="19" rx="2" fill="#87CEEB" stroke="black" stroke-width="2"/>
    <rect x="16" y="-14" width="6" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <rect x="16" y="-8" width="6" height="6" rx="1" fill="#4682B4" stroke="black" stroke-width="1"/>
    <text x="19" y="-11" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="19" y="-5" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    <text x="19" y="1" font-family="Arial" font-size="5" fill="black" text-anchor="middle">+</text>
    
    <!-- Thumb - Two segments with single plus -->
    <rect x="-30" y="-5" width="12" height="15" rx="4" fill="#87CEEB" stroke="black" stroke-width="2" transform="rotate(-15 -30 -5)"/>
    <rect x="-28" y="0" width="8" height="8" rx="1" fill="#4682B4" stroke="black" stroke-width="1" transform="rotate(-15 -28 0)"/>
    <text x="-24" y="5" font-family="Arial" font-size="5" fill="black" text-anchor="middle" transform="rotate(-15 -24 5)">+</text>
  </g>
  
  <!-- Title Text with bubbly/fuzzy effect -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" style="filter: url(#fuzzyText);">HELPING HAND</text>
  
  <!-- Subtitle -->
  <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">BREAKING BARRIERS BUILDING CONNECTION</text>
  
  <!-- SVG filter for fuzzy text effect -->
  <defs>
    <filter id="fuzzyText">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
</svg>
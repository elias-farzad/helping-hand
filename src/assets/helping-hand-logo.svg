<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#8B5CF6"/>
  
  <!-- Robotic Hand -->
  <g transform="translate(100, 80)">
    <!-- Palm -->
    <rect x="-25" y="-15" width="50" height="30" rx="8" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Circuitry in palm -->
    <circle cx="-10" cy="-5" r="8" fill="#60A5FA" stroke="black" stroke-width="1"/>
    <rect x="-8" y="2" width="16" height="4" rx="2" fill="#60A5FA"/>
    <rect x="-15" y="8" width="30" height="6" rx="3" fill="#60A5FA"/>
    
    <!-- Wrist segments -->
    <rect x="-20" y="15" width="40" height="8" fill="white" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="19" x2="15" y2="19" stroke="black" stroke-width="1"/>
    <line x1="-15" y1="21" x2="15" y2="21" stroke="black" stroke-width="1"/>
    
    <!-- Fingers -->
    <!-- Index finger -->
    <rect x="-20" y="-25" width="8" height="20" rx="4" fill="white" stroke="black" stroke-width="1"/>
    <text x="-16" y="-10" font-size="6" fill="black">+</text>
    <text x="-16" y="-5" font-size="6" fill="black">+</text>
    <text x="-16" y="0" font-size="6" fill="black">+</text>
    
    <!-- Middle finger -->
    <rect x="-8" y="-30" width="8" height="25" rx="4" fill="white" stroke="black" stroke-width="1"/>
    <text x="-4" y="-15" font-size="6" fill="black">+</text>
    <text x="-4" y="-10" font-size="6" fill="black">+</text>
    <text x="-4" y="-5" font-size="6" fill="black">+</text>
    
    <!-- Ring finger -->
    <rect x="4" y="-28" width="8" height="23" rx="4" fill="white" stroke="black" stroke-width="1"/>
    <text x="8" y="-13" font-size="6" fill="black">+</text>
    <text x="8" y="-8" font-size="6" fill="black">+</text>
    <text x="8" y="-3" font-size="6" fill="black">+</text>
    
    <!-- Pinky finger -->
    <rect x="16" y="-25" width="6" height="20" rx="3" fill="white" stroke="black" stroke-width="1"/>
    <text x="19" y="-10" font-size="6" fill="black">+</text>
    <text x="19" y="-5" font-size="6" fill="black">+</text>
    <text x="19" y="0" font-size="6" fill="black">+</text>
    
    <!-- Thumb -->
    <rect x="12" y="-10" width="12" height="15" rx="6" fill="white" stroke="black" stroke-width="1"/>
    <text x="18" y="0" font-size="6" fill="black">+</text>
  </g>
  
  <!-- Title Text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">HELPING HAND</text>
  
  <!-- Subtitle -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#60A5FA">BREAKING BARRIERS BUILDING CONNECTION</text>
</svg>
